<app-header [title]="line.name"></app-header>

<ion-content class="background-image">
  <ion-refresher slot="fixed" (ionRefresh)="getSlots(line.lineId, $event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle"
      pullingText="Actualizar"
      color="danger"
      refreshingSpinner="lines"
      refreshingText="Actualizando..."
    >
    </ion-refresher-content>
  </ion-refresher>
  <ion-grid *ngIf="slots" style="height: 100%">
    <ion-row style="height: 80%">
      <ion-col size="12">
        <ion-list class="ion-no-padding" #lista>
          <ion-item-sliding *ngFor="let slot of slots">
            <ion-item>
              <ion-avatar slot="start">
                <ion-img [src]="slot.user.image | image" alt=""></ion-img>
              </ion-avatar>
              <ion-label>
                <h3>{{slot.user.name}}</h3>
                <p>{{slot.user.email}}</p>
              </ion-label>
              <ion-label slot="end" class="ion-text-right">
                <ion-badge color="primary">{{slot.startDate | date: 'dd/MM/yyyy HH:mm'}}</ion-badge>
              </ion-label>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option color="danger" (click)="attend(slot, false)">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
              </ion-item-option>
              <ion-item-option color="success" (click)="attend(slot, true)">
                <ion-icon slot="icon-only" name="checkbox"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row class="ion-align-items-end" style="height: 20%">
      <ion-col size="12">
        <ion-button color="tertiary" shape="round" expand="full" fill="solid" (click)="openAddClient()">
          <ion-icon slot="start" name="add-circle-outline"></ion-icon>
          Nuevo cliente
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div *ngIf="!slots">
    <ion-list>
      <ion-list-header>
        <ion-label>
          <ion-skeleton-text animated style="width: 20%"></ion-skeleton-text>
        </ion-label>
      </ion-list-header>
      <ion-item *ngFor="let skeleton of skeletons">
        <ion-avatar slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-avatar>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
