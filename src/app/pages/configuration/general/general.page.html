<app-header title="General"></app-header>

<ion-content class="background-image">
  <ion-refresher slot="fixed" (ionRefresh)="getStore(store.storeId, $event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle"
      pullingText="Actualizar"
      color="danger"
      refreshingSpinner="lines"
      refreshingText="Actualizando..."
    >
    </ion-refresher-content>
  </ion-refresher>
  <form style="height: 100%" [formGroup]="form" (submit)="save()">
    <ion-grid style="height: 100%">
      <ion-row style="height: 90%">
        <ion-col size="12">
          <ion-list class="ion-no-padding">
            <ion-item>
              <ion-label *ngIf="true" position="floating">Nombre del establecimiento</ion-label>
              <ion-input type="text" name="publicName" formControlName="publicName"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Página web</ion-label>
              <ion-input type="text" name="website" formControlName="website"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Teléfono</ion-label>
              <ion-input type="text" name="phone" formControlName="phone"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Descripción</ion-label>
              <ion-textarea
                placeholder="Ingrese una breve descripción..."
                name="description"
                rows="10"
                formControlName="description"
              ></ion-textarea>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row style="height: 10%">
        <ion-col size="12">
          <ion-button [disabled]="loading" color="tertiary" type="submit" expand="block">
            <ion-icon class="ion-padding" *ngIf="!loading" name="save-outline"></ion-icon>
            <ion-spinner *ngIf="loading" name="dots"></ion-spinner>
            Actualizar
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
