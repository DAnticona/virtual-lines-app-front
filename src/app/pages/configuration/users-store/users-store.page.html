<app-header title="General"></app-header>

<ion-content class="background-image">
	<ion-refresher slot="fixed" (ionRefresh)="getUsers($event)">
		<ion-refresher-content> </ion-refresher-content>
	</ion-refresher>
	<ion-grid>
		<ion-row>
			<ion-col size="12">
				<ion-list class="ion-no-padding">
					<ion-item detail button (click)="updateUser(user)" *ngFor="let user of users">
						<ion-icon
							*ngIf="user.activeFg=='S'"
							slot="start"
							color="success"
							name="checkmark-circle"
						></ion-icon>
						<ion-icon *ngIf="user.activeFg=='N'" slot="start" color="medium" name="close-circle"></ion-icon>
						<ion-label>{{user.name}}</ion-label>
					</ion-item>
				</ion-list>
			</ion-col>
		</ion-row>
	</ion-grid>
	<ion-fab vertical="bottom" horizontal="end" slot="fixed">
		<ion-fab-button color="tertiary" (click)="saveUser()">
			<ion-icon name="add"></ion-icon>
		</ion-fab-button>
	</ion-fab>
</ion-content>
