<app-header title="Establecimientos"></app-header>

<ion-grid *ngIf="stores.length == 0">
  <ion-row class="ion-align-items-center">
    <ion-col size="12">
      <ion-spinner></ion-spinner>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-content class="background-image">
  <ion-list #lista *ngIf="stores.length > 0">
    <ion-item-sliding *ngFor="let store of stores">
      <!-- <ion-item-options side="start">
        <ion-item-option (click)="favorite(store)">
          <ion-icon slot="icon-only" name="heart"></ion-icon>
        </ion-item-option>
      </ion-item-options> -->
      <ion-item>
        <ion-avatar>
          <ion-img [src]="store.image | image" alt=""></ion-img>
        </ion-avatar>
        <ion-label>
          <h3>{{store.publicName}}</h3>
          <p>{{store.subcategory.category.name}}</p>
        </ion-label>
        <ion-label slot="end" class="ion-text-right">
          <ion-badge color="primary">11</ion-badge>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
