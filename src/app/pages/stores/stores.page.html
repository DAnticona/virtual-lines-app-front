<app-header title="Establecimientos"></app-header>

<ion-grid *ngIf="(stores | async) === null">
  <ion-row class="ion-align-items-center">
    <ion-col size="12">
      <ion-spinner></ion-spinner>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-content>
  <ion-list #lista>
    <ion-item-sliding *ngFor="let store of stores | async">
      <ion-item-options side="start">
        <ion-item-option (click)="favorite(store)">
          <ion-icon slot="icon-only" name="heart"></ion-icon>
        </ion-item-option>
        <ion-item-option color="secondary" (click)="share(store)">
          <ion-icon slot="icon-only" name="share"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item>
        <ion-avatar>
          <img [src]="store.image" alt="" />
        </ion-avatar>
        <ion-label>
          <h3>{{store.title}}</h3>
          <p>{{store.category}}</p>
        </ion-label>
        <ion-label slot="end" class="ion-text-right">{{store.phone}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="borrar(store)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
