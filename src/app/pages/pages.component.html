<ion-menu side="start" menuId="firstMenu" contentId="main">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menú Principal</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle *ngFor="let m of menus | async">
        <ion-item [routerLink]="m.redirectTo">
          <ion-icon slot="start" [name]="m.icon"></ion-icon>
          <ion-label>{{ m.name }}</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>

    <ion-button color="danger" expand="block" (click)="logout()">Cerrar Sesión</ion-button>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main"></ion-router-outlet>
