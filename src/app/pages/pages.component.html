<ion-menu side="start" menuId="firstMenu" contentId="main">
  <ion-header>
    <ion-toolbar color="light">
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="background-header">
    <ion-grid style="height: 100%">
      <ion-row style="height: 20%">
        <ion-col size="12">
          <ion-list>
            <ion-menu-toggle *ngFor="let m of menus | async">
              <ion-item class="background-header text-white" [routerLink]="m.redirectTo">
                <ion-icon slot="start" [name]="m.icon"></ion-icon>
                <ion-label>{{ m.name }}</ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row class="ion-align-items-end" style="height: 80%">
        <ion-col size="12">
          <ion-button color="danger" shape="round" expand="full" fill="solid" (click)="logout()">
            <ion-icon slot="start" name="log-out-outline"></ion-icon>
            Cerrar Sesión
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
  <ion-footer class="ion-no-border">
    <ion-toolbar class="background-header">
      <ion-text class="text-gray">
        <small>Desarrollado por Webmas Perú</small>
      </ion-text>
    </ion-toolbar>
  </ion-footer>
</ion-menu>

<ion-router-outlet id="main"></ion-router-outlet>
