<ion-header class="ion-no-border">
  <ion-toolbar class="background-header">
    <ion-buttons>
      <ion-menu-button color="light" menu="firstMenu"> </ion-menu-button>
    </ion-buttons>
    <ion-title class="text-white">Inicio</ion-title>
    <ion-buttons slot="end">
      <ion-avatar>
        <img [src]="userService.user.image" alt="" />
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="background-image">
  <ion-card>
    <ion-img src="assets/image/logo/background_login.jpg"></ion-img>
    <ion-card-header>
      <ion-card-subtitle>Hola</ion-card-subtitle>
      <ion-card-title>{{userService.user.name}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      Ya no tienes que esperar de forma presencial en una fila, únete a una fila virtual y utiliza el tiempo
      de espera en lo que más te guste...
    </ion-card-content>
  </ion-card>
</ion-content>
