<app-header title="Mi Cuenta"></app-header>
<ion-content class="background-image">
  <ion-item lines="none">
    <div class="ion-padding">
      <img class="img-100 img-circle" [src]="userService.user.image" />
    </div>
    <div class="ion-padding">
      <ion-button expand="block" shape="round"> Cambiar imagen </ion-button>
    </div>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Nombre:</ion-label>
    <ion-input
      type="text"
      name="name"
      placeholder="Nombre del usuario"
      [value]="userService.user.name"
      required
    ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">E-mail:</ion-label>
    <ion-input type="text" name="name" [value]="userService.user.email" disabled></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Rol:</ion-label>
    <ion-input type="text" name="name" [value]="userService.user.role.name" disabled></ion-input>
  </ion-item>
</ion-content>
