<app-header title="Filas"></app-header>

<ion-content class="background-image">
	<ion-refresher slot="fixed" (ionRefresh)="getStore(store.storeId, $event)">
		<ion-refresher-content> </ion-refresher-content>
	</ion-refresher>
	<ion-card>
		<ion-card-header>
			<ion-card-title> Filas </ion-card-title>
			<ion-card-subtitle>Hay {{linesNumber}} filas disponibles</ion-card-subtitle>
		</ion-card-header>
		<ion-item (click)="inOut(line)" *ngFor="let line of lines">
			<ion-icon slot="start" name="people"></ion-icon>
			<ion-label [color]="line.isExists ? 'danger' : 'success'">
				<h3>{{line.name}}</h3>
				<p *ngIf="!line.isExists">Hay {{line.clientsCount}} clientes esperando</p>
				<p *ngIf="line.isExists && line.clientsCount > 0">Hay {{line.clientsCount}} clientes antes que tu</p>
				<p *ngIf="line.isExists && line.clientsCount == 0">Es tu turno</p>
			</ion-label>
			<ion-icon
				slot="end"
				[color]="line.isExists ? 'danger' : 'success'"
				[name]="line.isExists ? 'remove-circle' : 'add-circle'"
			></ion-icon>
		</ion-item>
	</ion-card>
</ion-content>
