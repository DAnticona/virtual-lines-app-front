<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title color="primary">{{ title }}</ion-title>
    <ion-buttons slot="end">
      <ion-avatar>
        <img [src]="userService.user.image" alt="" />
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
