<ion-header class="ion-no-border">
  <ion-toolbar class="background-header">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/pages/home"></ion-back-button>
    </ion-buttons>
    <ion-title class="text-white">{{ title }}</ion-title>
    <ion-buttons slot="end">
      <ion-avatar>
        <img [src]="userService.user.image" alt="" />
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
